<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 weather_emoji">🌡</div>
        <div class="col">
          <form class="city_text_box">
            <div class="row city_search_tool">
              <div class="col-10">
                <input
                  type="text"
                  class="form-control form-control-lg form-text"
                  placeholder="What city next ?"
                />
              </div>
              <div class="col-2 city_search_tool">
                <input
                  type="submit"
                  class="btn btn-primary"
                  id="submit_button"
                  value="Submit"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-7">
          <div class="row second_row cityClass">London</div>
          <div class="row second_row dateClass">
            Sunday 4th of September 2022
          </div>
        </div>
        <div class="col-4 second_row_temp">
          22°C <br />
          71,6°F
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-2">
        <div class="prediction">
          05/09/2022 <br />
          24°C <br />
          ☀️
        </div>
      </div>
      <div class="col-2">
        <div class="prediction">
          06/09/2022 <br />
          22°C <br />
          🌩
        </div>
      </div>
      <div class="col-2">
        <div class="prediction">
          07/09/2022 <br />
          21°C<br />
          ⛈
        </div>
      </div>
      <div class="col-2">
        <div class="prediction">
          08/09/2022 <br />
          25°C <br />
          🌦
        </div>
      </div>
      <div class="col-2">
        <div class="prediction">
          09/09/2022 <br />
          26°C <br />
          ☀️
        </div>
      </div>
    </div>

    <p class="credits">Brought to you by Nina Moutonnet</p>

    <script
      src="src/index.js"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
